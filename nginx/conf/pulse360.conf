# Security headers
map $sent_http_content_type $security_headers {
    "~*text/html*" "
        X-Frame-Options SAMEORIGIN;
        X-Content-Type-Options nosniff;
        X-XSS-Protection 1;
        Referrer-Policy strict-origin-when-cross-origin;
        Content-Security-Policy default-src 'self' https://ai.runonflux.com https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data:; font-src 'self' data:; object-src 'none'; connect-src 'self' https://ai.runonflux.com;
    ";
    
    "~*application/json*" "
        X-Content-Type-Options nosniff;
        Referrer-Policy strict-origin-when-cross-origin;
    ";
    
    default "
        X-Content-Type-Options nosniff;
        Referrer-Policy strict-origin-when-cross-origin;
    ";
}

# Rate limiting to prevent brute force attacks
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# SSL configuration
ssl_protocols TLSv1.2 TLSv1.3;
ssl_prefer_server_ciphers on;
ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;
ssl_session_tickets off;
ssl_stapling on;
ssl_stapling_verify on;

# DDoS protection
client_body_timeout 10s;
client_header_timeout 10s;
send_timeout 10s;
keepalive_timeout 65s;
client_max_body_size 20M;

# Main server configuration
server {
    listen 80;
    listen [::]:80;
    server_name pulse360.example.com;
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pulse360.example.com;
    
    # SSL certificate
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # Add security headers to all responses
    add_header $security_headers always;
    
    # HSTS (15768000 seconds = 6 months)
    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload" always;
    
    # Frontend application
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Cache static files
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # API requests
    location /api/ {
        # Rate limiting for API
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Don't cache API responses by default
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        expires 0;
    }
    
    # Authentication endpoints with stricter rate limiting
    location /api/auth/ {
        limit_req zone=login_limit burst=5 nodelay;
        
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Don't cache auth responses
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        expires 0;
    }
    
    # Serve uploaded files with appropriate headers
    location /uploads/ {
        alias /var/www/uploads/;
        add_header Cache-Control "public, max-age=86400";
        add_header X-Content-Type-Options "nosniff";
        
        # Only allow specific file types
        location ~* \.(pdf|doc|docx|xls|xlsx|ppt|pptx|csv|txt|rtf|json|xml)$ {
            try_files $uri =404;
        }
        
        # Deny direct access to anything else
        location ~ ^/uploads/.*\.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|svg|css|js)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
    }
    
    # Deny access to .hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Error pages
    error_page 400 401 402 403 404 /40x.html;
    location = /40x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # Logging configuration
    access_log /var/log/nginx/pulse360_access.log;
    error_log /var/log/nginx/pulse360_error.log;
}